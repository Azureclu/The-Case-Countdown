<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function countdown() {
            const eventDate = new Date("May 30, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
    </script>
</head>
<body onload="countdown()">
    <div class="newsletter-header">
        <h1>Exciting Event Coming Soon!</h1>
    </div>
    <p>Stay tuned for updates. The countdown has begun!</p>
    <div class="countdown-box">
        <span id="countdown"></span>
    </div>
    <div class="footer">
        <p>Subscribe to our newsletter for more updates!</p>
    </div>
</body>
            </html>
