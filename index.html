<!DOCTYPE html>
<html>
<head>
    <title>The Case Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function countdown() {
            const eventDate = new Date("May 20, 2025 10:00:00").getTime();
            
            setInterval(() => {
                const now = new Date().getTime();
                let timeLeft = eventDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "0d 0h 0m 0s";
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    
                    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
    </script>
</head>
<body onload="countdown()">
    <div class="header">
        <h1>Robloxia Bulletin</h1>
        <h2>Breaking News: The Truth Will Be Revealed</h2>
    </div>
    <p>Strange occurrences have been reported. The clock is ticking. What happens when time runs out?</p>
    <div class="countdown-box">
        <span id="countdown"></span>
    </div>
    <div class="footer">
        <p>Keep watching. The next clue arrives soon...</p>
    </div>
</body>
</html>
